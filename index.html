<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>
<body>
    <h1 class="header">Lista zadań</h1>

    <section>
        <form class="js-form form">
            <h2>Dodaj nowe zadanie</h2>
            <div>
                <input type="text" placeholder="Co jest do zrobienia?" class="js-newTask">
                <button class="addTaskButton">Dodaj zadanie</button>
            </div>
        </form>
    </section>

    <section class="taskSection">
        <h2 class="tasksHeader">Lista zadań</h2>

        <ul class="js-tasks tasks"></ul>
        
    </section>
    
</body>
</html>
